---
# page with a nav bar for long text
layout: default
---
<div class="container-fluid m-2">
    <div class="row">
        <div class="col-3 py-5 mx-1 position-fixed shadow-sm vh-100" id="sticky-sidebar">
            {% include page/viomenil-nav.html %}
        </div>
        <div class="col-6 offset-3 py-5 px-6" id="main">
            <h1>{{ page.title }}</h1>
            {% if page.author %}
            by {{ page.author }}
            <br/>
            {% endif %}
            <br/>
            <br/>
            {{ content }}
        </div>
    </div>
</div>

{% if page.credits == true %}{% include cb/credits.html %}{% endif %}
