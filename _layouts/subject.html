---
# layout for subjects

<div class="container my-4">
{{ page.title }}

<ul>
    {% for page_link in page.page_links %}
      <li>
        <a href="{{page_link.work_url  | relative_url}}#{{page_link.page_anchor}}">{{ page_link.work_title }} {{ page_link.page_title }}</a> 
      </li>
    {% endfor %}
</ul>

</div>
